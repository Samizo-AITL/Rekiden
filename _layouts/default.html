<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
    <title>{{ page.title | default: site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    <meta name="color-scheme" content="light" />
    <link rel="canonical" href="{{ page.url | absolute_url }}" />

    <!-- Rekiden 専用 CSS（キャッシュバスター付き） -->
    <link rel="stylesheet" href="{{ '/Rekiden/assets/css/style.css' | relative_url }}?v={{ site.time | date: '%s' }}">
  </head>

  <!-- ★ ここを固定：theme-rekiden -->
  <body class="theme-rekiden">
    <main class="page-content" aria-label="Content">
      <div class="wrapper" style="max-width:980px;margin:0;padding:1.5rem 1rem;">
        {{ content }}
      </div>
    </main>
  </body>
</html>
