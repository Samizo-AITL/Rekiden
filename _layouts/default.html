<!DOCTYPE html>
<html lang="ja">
  <head>
    {%- include head.html -%}

    <!-- ペイント前に配色クラスを決めて FOUC回避（light/dark/auto を localStorage） -->
    <script>
      (function () {
        try {
          var pref = localStorage.getItem('color-scheme') || 'auto';
          var mql  = window.matchMedia('(prefers-color-scheme: dark)');
          var dark = (pref === 'dark') || (pref === 'auto' && mql.matches);
          document.documentElement.classList.add(dark ? 'scheme-dark' : 'scheme-light');
        } catch(e) {}
      })();
    </script>

    <!-- UA への配色ヒント -->
    <meta name="color-scheme" content="light dark">

    <!-- CSS は style.css に一本化（常に最新を読む） -->
    <link rel="stylesheet"
          href="{{ '/assets/css/style.css' | relative_url }}?v={{ site.time | date: '%s' }}">

    <!-- 木目（長尺）を先読み -->
    <link rel="preload" as="image"
          href="{{ '/assets/bg/rekiden-wood-gloss-long.png' | relative_url }}?v={{ site.time | date: '%s' }}">

    <!-- ★ rekiden.css は使わないので読み込みなし -->
    <!-- <link rel="stylesheet" href="{{ '/assets/css/rekiden.css' | relative_url }}?v={{ site.time | date: '%s' }}"> -->

    <!-- （任意）MathJax：site.mathjax が true のときだけ読込 -->
    {%- if site.mathjax -%}
    <script defer id="MathJax-script"
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    {%- endif -%}

    <!-- クリティカルCSS（保険）：style.css読込前でも木目を表示 -->
    <style>
      body.theme-rekiden{
        background-color:#a97939;
        background-image:url("{{ '/assets/bg/rekiden-wood-gloss-long.png' | relative_url }}?v={{ site.time | date: '%s' }}");
        background-repeat:no-repeat;
        background-position:center top;
        background-size:cover;         /* 画面全体を木目で埋める */
        background-attachment:scroll;
      }
    </style>
  </head>

  <!-- サイト全体のテーマ名を固定。配色は <html> の scheme-*** が担う -->
  <body class="theme-rekiden">
    <a class="visually-hidden" href="#content">本文へスキップ</a>

    <main id="content" class="page-content" aria-label="Content">
      <div class="container wrapper">
        {{ content }}
      </div>
    </main>

    {%- include footer.html -%}

    <!-- （任意）アンカー位置ズレ対策：固定ヘッダを使う場合に有効化
    <script>
      (function(){
        function offsetHash(){ if(location.hash){
          var el=document.getElementById(location.hash.slice(1));
          if(!el) return;
          var y=el.getBoundingClientRect().top + window.pageYOffset - 80;
          window.scrollTo({top:y, behavior:'instant'});
        }}
        window.addEventListener('hashchange', offsetHash);
        window.addEventListener('load', offsetHash);
      })();
    </script>
    -->
  </body>
</html>
