<!DOCTYPE html>
<html lang="ja">
  <head>
    {%- include head.html -%}
    <meta name="color-scheme" content="light">
    <link rel="stylesheet"
          href="{{ '/assets/css/style.css' | relative_url }}?v={{ site.time | date: '%s' }}">
  </head>
  <body>
    <main class="page-content" aria-label="Content">
      <div class="wrapper" style="max-width:980px;margin:0;padding:1.5rem 1rem;">
        {{ content }}
      </div>
    </main>
    {%- include footer.html -%}

    <!-- ページパスでテーマを強制切替（フロントマター不要） -->
    <script>
      (function () {
        var p = location.pathname.toLowerCase();
        if (p.indexOf('/rekiden/') !== -1) {
          document.body.className = 'theme-rekiden';   // ← 置き換え
        } else {
          document.body.className = 'theme-sepia';     // ← 置き換え
        }
      })();
    </script>
  </body>
</html>
