<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <meta name="color-scheme" content="light" />
  <link rel="canonical" href="{{ page.url | absolute_url }}" />

  <!-- ベースCSS（常に最新） -->
  <link rel="stylesheet"
        href="{{ '/assets/css/style.css' | relative_url }}?v={{ site.time | date: '%s' }}" />

  <!-- 追加CSS（_config.yml の extra_css に列挙されたもの） -->
  {% if site.extra_css %}
    {% for css in site.extra_css %}
      <link rel="stylesheet" href="{{ css | relative_url }}?v={{ site.time | date: '%s' }}">
    {% endfor %}
  {% endif %}

  <!-- Rekiden 専用テーマCSS（最後に読み込む／body.theme-rekiden の時だけ適用） -->
  <link rel="stylesheet"
        href="{{ '/assets/css/rekiden.css' | relative_url }}?v={{ site.time | date: '%s' }}" />
</head>

<!-- ★ ページごとにテーマ切替: front matter で theme: theme-rekiden / theme-sepia -->
<body class="{{ page.theme | default: 'theme-sepia' }}">
  <main class="page-content" aria-label="Content">
    <div class="wrapper" style="max-width:980px;margin:0;padding:1.5rem 1rem;">
      {{ content }}
    </div>
  </main>

  <!-- （任意）Mermaidを使うページで front matter に mermaid: true を付けるだけでOK -->
  {% if page.mermaid == true %}
  <script defer src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('code.language-mermaid').forEach(code => {
        const pre = code.closest('pre');
        const div = document.createElement('div');
        div.className = 'mermaid';
        div.textContent = code.textContent;
        (pre || code).replaceWith(div);
      });
      if (window.mermaid) {
        mermaid.initialize({ startOnLoad: true, theme: 'default', securityLevel: 'loose' });
      }
    });
  </script>
  {% endif %}
</body>
</html>
