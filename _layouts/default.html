<!DOCTYPE html>
<html lang="ja">
  <head>
    {%- include head.html -%}
    <!-- 常に最新のCSSを読む（キャッシュバスター） -->
    <link rel="stylesheet"
          href="{{ '/assets/css/style.css' | relative_url }}?v={{ site.time | date: '%s' }}">
    <meta name="color-scheme" content="light"><!-- 端末ダーク強制を無効化 -->
  </head>

  <!-- ★ 全ページ固定で Rekiden テーマを適用（ここが肝） -->
  <body class="theme-rekiden">
    <main class="page-content" aria-label="Content">
      <!-- どのテーマでも幅・余白が揃うよう wrapper を用意 -->
      <div class="wrapper" style="max-width:1200px;margin:0 auto;padding:12px 16px;">
        {{ content }}
      </div>
    </main>
    {%- include footer.html -%}
  </body>
</html>
