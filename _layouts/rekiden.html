<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <meta name="color-scheme" content="light" />
  <link rel="canonical" href="{{ page.url | absolute_url }}" />

  <!-- ベースCSS（あなたの共通 style.css がある場合） -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}?v={{ site.time | date: '%s' }}" />
  <!-- Rekiden 専用CSS（下で作る） -->
  <link rel="stylesheet" href="{{ '/assets/css/rekiden.css' | relative_url }}?v={{ site.time | date: '%s' }}" />
</head>

<body class="theme-rekiden">
  <main class="page-content" aria-label="Content">
    <div class="rk-wrapper">
      {{ content }}
    </div>
  </main>
</body>
</html>
